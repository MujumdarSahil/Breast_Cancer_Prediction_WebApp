<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Breast Cancer Prediction</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>Breast Cancer Prediction</h1>
        <form method="POST">
            <input type="text" name="radius_mean" placeholder="Radius Mean" required>
            <input type="text" name="texture_mean" placeholder="Texture Mean" required>
            <input type="text" name="perimeter_mean" placeholder="Perimeter Mean" required>
            <!-- Add more input fields as required by your model -->
            <button type="submit">Predict</button>
        </form>
        <div class="prediction">
            {% if prediction %}
                <h2>Prediction: {{ prediction }}</h2>
            {% endif %}
        </div>
    </div>
</body>
</html>
